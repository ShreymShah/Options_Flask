<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <!-- Importing Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: hsl(250, 17%, 94%);
            margin: 0;
            padding: 0;
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .newspaper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .newspaper img {
            margin-right: 15px;
            width: 100px;
            height: auto;
        }

        .pad {
            font-size: 2rem;
            color: darkblue;
            margin: 0;
        }

        .multi-button {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .button {
            background-color: #fff;
            border: 2px solid lightblue;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 1rem;
            color: darkblue;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: lightblue;
            color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        .container {
            width: 60%;
            text-align: center;
        }

        .alert {
            background-color: lightgreen;
            color: darkgreen;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="newspaper">
        <img src="https://st.depositphotos.com/16136362/58822/v/450/depositphotos_588229280-stock-illustration-financial-bull-logo-design-trade.jpg" alt="Stock Market Logo">
        <h1 class="pad">Algo Trading Platform</h1>
    </div>

    <!-- Navigation Buttons -->
    <div class="multi-button">
        <a class="button" href="{{ url_for('home') }}"><span>Home</span></a>
        <a class="button" href="{{ url_for('add_account') }}"><span>Add Account</span></a>
        <a class="button" href="{{ url_for('accounts') }}"><span>Accounts</span></a>
        <a class="button" href="{{ url_for('new_trade') }}"><span>New Trade</span></a>
        <a class="button" href="{{ url_for('shifting') }}"><span>Shifting</span></a>
        <a class="button" href="{{ url_for('index') }}"><span>Backtesting</span></a> <!-- New button added for backtesting -->
    </div>

    <!-- Flash Messages -->
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for msg in messages %}
        <div class="alert" role="alert">{{ msg }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</body>

</html>
