<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Account</title>

    <!-- Importing Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: hsl(250, 17%, 94%);
            margin: 0;
            padding: 0;
            font-family: 'Ubuntu', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .newspaper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .newspaper img {
            margin-right: 15px;
            width: 100px; /* Adjust width to your preference */
            height: auto;
        }

        .pad {
            font-size: 2rem;
            color: darkblue;
            margin: 0;
        }

        .multi-button {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button {
            background-color: white;
            border: 2px solid lightblue;
            border-radius: 10px;
            padding: 10px 18px;
            font-size: 1rem;
            color: darkblue;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: lightblue;
            color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        .form-container {
            width: 30%;
            max-width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        form label {
            font-size: 1rem;
            color: darkblue;
        }

        form input[type="text"],
        form input[type="submit"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid lightgray;
            width: calc(100% - 16px);
            font-size: 1rem;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            background-color: darkblue;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: lightblue;
        }

        .container {
            width: 60%;
            text-align: center;
        }

        .alert {
            width: 100%;
            padding: 12px 16px;
            border-radius: 4px;
            border-style: solid;
            border-width: 1px;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .alert.alert-success {
            background-color: rgba(227, 253, 235, 1);
            border-color: rgba(38, 179, 3, 1);
            color: rgba(60, 118, 61, 1);
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="newspaper">
        <img src="https://st.depositphotos.com/16136362/58822/v/450/depositphotos_588229280-stock-illustration-financial-bull-logo-design-trade.jpg" alt="Stock Market Logo">
        <h1 class="pad">Algo Trading Platform</h1>
    </div>

    <!-- Navigation Buttons -->
    <div class="multi-button">
        <a class="button" href="{{ url_for('home') }}"><span>Home</span></a>
        <a class="button" href="{{ url_for('add_account') }}"><span>Add Account</span></a>
        <a class="button" href="{{ url_for('accounts') }}"><span>Accounts</span></a>
        <a class="button" href="{{ url_for('new_trade') }}"><span>New Trade</span></a>
        <a class="button" href="{{ url_for('shifting') }}"><span>Shifting</span></a>
    </div>

    <!-- Form Section -->
    <div class="form-container">
        <form name="input" action="#" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <label for="api_key">API Key</label>
            <input type="text" id="api_key" name="api_key">
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Flash Messages -->
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-success" role="alert">{{ msg }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</body>

</html>
